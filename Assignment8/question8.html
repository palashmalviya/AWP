    <script>

        
        function operation(num) {

            if (num < 0) {
                console.log(`Given number ${num} is negative number`)
            }
            else if (num == 0) {
                console.log(`Given number ${num} is Zero number`)
            }
            else {
                console.log(`Given number ${num} is positive number`)
            }

        }

        operation(0)
        operation(3)
        operation(-8)


    </script>
