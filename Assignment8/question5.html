<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>

    <script>


        function ctf(num) {

            console.log(`Celsius : ${num},  Fahrenheit : ${(num * (9/5))+32}`)
        }
        function ftc(num) {
            console.log(`Fahrenheit : ${num},  Celsius : ${(5/9) * (num -32)}`)

        }

        ctf(0)
        ftc(0)

    </script>

</head>

<body>
    <h1>Write a program to convert temperature in Celsius to Fahrenheit and vice versa. Formula for
        conversion is</h1>

    <h2> C=5/9 *( F-32).</h2>
    <h2>Note :- C =Celsius</h2>
    <h2>F= Fahrenheit</h2>



</body>

</html>
