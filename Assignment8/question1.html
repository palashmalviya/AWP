<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>

    <script>

        //Addition
        function add(n1, n2) {
            console.log(`Sum is : ${n1 + n2}`)
        }
        //Subtraction
        function sub(n1, n2) {
            console.log(`Difference is : ${n1 - n2}`)
        }

        //Multiplication
        function mul(n1, n2) {
            console.log(`Product is : ${n1 * n2}`)
        }

        add(100, 80)
        sub(100, 80)
        mul(100, 80)

    </script>

</head>

<body>
    <h1>Write a program to Accept two numbers and </h1>
    <h2>a. find its sum.</h2>
    <h2>b. find its difference.</h2>
    <h2>c. find its product.</h2>
    </p>
</body>
